<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@font-face {
	font-family: 'Creepster';
	src: url('Creepster-Regular.ttf') format('truetype');
	font-weight: normal;
	font-style: normal;
}

@keyframes flicker {
	0%, 100% { opacity: 1; }
	41% { opacity: 1; }
	42% { opacity: 0.3; }
	43% { opacity: 1; }
	44% { opacity: 0.7; }
	45% { opacity: 1; }
	80% { opacity: 1; }
	81% { opacity: 0.2; }
	82% { opacity: 1; }
}

@keyframes titleGlow {
	0%, 100% { text-shadow: 0 0 10px #c00, 0 0 20px #800, 0 0 40px #400; }
	50% { text-shadow: 0 0 20px #f00, 0 0 40px #c00, 0 0 80px #800; }
}

@keyframes btnHoverPulse {
	0%, 100% { box-shadow: 0 0 15px rgba(200, 0, 0, 0.5), inset 0 0 10px rgba(200, 0, 0, 0.1); }
	50% { box-shadow: 0 0 30px rgba(200, 0, 0, 0.8), 0 0 60px rgba(150, 0, 0, 0.3), inset 0 0 15px rgba(200, 0, 0, 0.2); }
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
	background: #000;
	color: #ccc;
	font-family: 'Segoe UI', Arial, sans-serif;
	overflow: hidden;
}

canvas {
	display: block;
	position: fixed;
	top: 0; left: 0;
	width: 100%; height: 100%;
	z-index: 1;
}

.finish-message {
	position: fixed;
	top: 0; left: 0;
	width: 100%; height: 100%;
	display: flex;
	align-items: center;
	justify-content: center;
	z-index: 10;
	pointer-events: none;
}

#panel-finish-message {
	text-align: center;
	padding: 30px;
	pointer-events: auto;
}

.finish-message-row {
	display: inline;
}

#panel-finish-message h1 {
	font-family: 'Creepster', cursive;
	line-height: 1.6;
}

#panel-finish-message .finish-message-row:first-child {
	font-size: 1.4em;
	color: #f44;
	letter-spacing: 4px;
	text-transform: uppercase;
	animation: titleGlow 3s ease-in-out infinite, flicker 5s ease-in-out infinite;
}

#finish-message-player-name {
	font-size: 1.8em !important;
	color: #ff6666 !important;
	animation: titleGlow 2s ease-in-out infinite;
}

#finish-message-player-time {
	color: #f88 !important;
	font-size: 1.2em;
}

#panel-finish-message .finish-message-row {
	color: #a88;
	font-size: 0.9em;
	letter-spacing: 2px;
}

#finish-message-button {
	font-family: 'Creepster', cursive !important;
	font-size: 1.4em !important;
	letter-spacing: 3px;
	background: linear-gradient(180deg, #3a0a0a, #1a0505) !important;
	color: #f44 !important;
	border: 2px solid #800 !important;
	border-radius: 8px;
	padding: 14px 40px !important;
	cursor: pointer;
	transition: all 0.3s ease;
	text-transform: uppercase;
	animation: btnHoverPulse 3s ease-in-out infinite;
	margin-top: 15px;
}

#finish-message-button:hover {
	background: linear-gradient(180deg, #4a0f0f, #2a0808) !important;
	transform: scale(1.05);
}
</style>
</head>
<body>

<canvas id="finish-message-canvas">
</canvas>

<div class="finish-message">
	<div id="panel-finish-message">
		<h1 style="text-align: center;"><b>
			<div class="finish-message-row">Je hebt het overleefd!</div><br>
			<div id="finish-message-player-name" class="finish-message-row"></div><br>
			<div class="finish-message-row">The Black Box is verslagen</div><br>
			<div class="finish-message-row">Totale tijd: <div id="finish-message-player-time" class="finish-message-row"></div></div><br>
			<input type="button" id="finish-message-button" value="   Highscore   " onclick="loadHighScorePage()" />
		<b></h1>
	</div>
</div>

<script type="text/javascript">
// URL base for communicating with The BlackBox
var theBlackBoxBaseURL = "http://127.0.0.1:5000/";

// Start victory music in parent frame (soundofsilence.mp3)
try { parent.startMusic(); } catch(e) {}

// Go to highscore page
async function loadHighScorePage() {
	// Create highscore select URL
	let urlLoadHighScorePage = theBlackBoxBaseURL+"page/select?select_page=highscore";
	try {
		// Load login page
		//console.log(urlLoadHighScorePage)
		let response = await fetch(urlLoadHighScorePage);

		// Process response
		responseJSON = await response.json();
		//console.log(responseJSON);
	} catch (error) {
		// Print error
		//console.log(error);
	}
}

// Update page with player data
async function updatePage(playerID) {
	// Check for player ID
	if (playerID != null) {
		// Create player data URL
		let urlPlayerData = theBlackBoxBaseURL+"player/list?uid="+playerID;

		try {
			// Get player data
			//console.log(urlPlayerData)
			let response = await fetch(urlPlayerData);

			// Process response
			responseJSON = await response.json();
			//console.log(responseJSON);

			// Check response returned player data
                        if (responseJSON.players.length == 1) {
				document.getElementById("finish-message-player-name").innerHTML = responseJSON.players[0]["player_name"];

				let display_txt = responseJSON.players[0]["elapsed_time_str"];
				document.getElementById("finish-message-player-time").innerHTML = display_txt;
			}
		} catch (error) {
			// Print error
			//console.log(error);
		}
	}
}

// Get GET variables
let url = new URL(window.location);
let urlParams = new URLSearchParams(url.search);

// Get player ID from URL GET variable
let playerID = urlParams.get('uid');
if (playerID != "") {
	updatePage(playerID);
}

// Load highscore page after 2 mins
setTimeout(loadHighScorePage, 120000);

/************************************************************************************************/
/* Fireworks - RED THEME									*/
/*   From: https://codepen.io/whqet/pen/abooRX							*/
/************************************************************************************************/

window.requestAnimFrame = ( function() {
	return window.requestAnimationFrame ||
				window.webkitRequestAnimationFrame ||
				window.mozRequestAnimationFrame ||
				function( callback ) {
					window.setTimeout( callback, 1000 / 60 );
				};
})();

var canvas = document.getElementById('finish-message-canvas');
var ctx = canvas.getContext('2d');

var cw = window.innerWidth;
var ch = window.innerHeight;

var fireworks = [];
var particles = [];

// Red-themed hue (around 0-20 for reds/oranges)
var hue = 0;

var timerTotal = 80;
var timerTick = 0;

canvas.width = cw;
canvas.height = ch;

function random( min, max ) {
	return Math.random() * ( max - min ) + min;
}

function calculateDistance( p1x, p1y, p2x, p2y ) {
	var xDistance = p1x - p2x;
	var yDistance = p1y - p2y;
	return Math.sqrt( Math.pow( xDistance, 2 ) + Math.pow( yDistance, 2 ) );
}

function Firework( sx, sy, tx, ty ) {
	this.x = sx;
	this.y = sy;
	this.sx = sx;
	this.sy = sy;
	this.tx = tx;
	this.ty = ty;
	this.distanceToTarget = calculateDistance( sx, sy, tx, ty );
	this.distanceTraveled = 0;
	this.coordinates = [];
	this.coordinateCount = 3;
	while( this.coordinateCount-- ) {
		this.coordinates.push( [ this.x, this.y ] );
	}
	this.angle = Math.atan2( ty - sy, tx - sx );
	this.speed = 2;
	this.acceleration = 1.05;
	this.brightness = random( 50, 70 );
	this.targetRadius = 1;
}

Firework.prototype.update = function( index ) {
	this.coordinates.pop();
	this.coordinates.unshift( [ this.x, this.y ] );

	if( this.targetRadius < 8 ) {
		this.targetRadius += 0.3;
	} else {
		this.targetRadius = 1;
	}

	this.speed *= this.acceleration;

	var vx = Math.cos( this.angle ) * this.speed,
			vy = Math.sin( this.angle ) * this.speed;
	this.distanceTraveled = calculateDistance( this.sx, this.sy, this.x + vx, this.y + vy );

	if( this.distanceTraveled >= this.distanceToTarget ) {
		createParticles( this.tx, this.ty );
		fireworks.splice( index, 1 );
	} else {
		this.x += vx;
		this.y += vy;
	}
}

Firework.prototype.draw = function() {
	ctx.beginPath();
	ctx.moveTo( this.coordinates[ this.coordinates.length - 1][ 0 ], this.coordinates[ this.coordinates.length - 1][ 1 ] );
	ctx.lineTo( this.x, this.y );
	ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
	ctx.stroke();
}

function Particle( x, y ) {
	this.x = x;
	this.y = y;
	this.coordinates = [];
	this.coordinateCount = 5;
	while( this.coordinateCount-- ) {
		this.coordinates.push( [ this.x, this.y ] );
	}
	this.angle = random( 0, Math.PI * 2 );
	this.speed = random( 1, 10 );
	this.friction = 0.95;
	this.gravity = 1;
	// Red/orange horror palette
	this.hue = random( hue - 10, hue + 20 );
	this.brightness = random( 50, 80 );
	this.alpha = 1;
	this.decay = random( 0.015, 0.03 );
}

Particle.prototype.update = function( index ) {
	this.coordinates.pop();
	this.coordinates.unshift( [ this.x, this.y ] );
	this.speed *= this.friction;
	this.x += Math.cos( this.angle ) * this.speed;
	this.y += Math.sin( this.angle ) * this.speed + this.gravity;
	this.alpha -= this.decay;

	if( this.alpha <= this.decay ) {
		particles.splice( index, 1 );
	}
}

Particle.prototype.draw = function() {
	ctx. beginPath();
	ctx.moveTo( this.coordinates[ this.coordinates.length - 1 ][ 0 ], this.coordinates[ this.coordinates.length - 1 ][ 1 ] );
	ctx.lineTo( this.x, this.y );
	ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
	ctx.stroke();
}

function createParticles( x, y ) {
	var particleCount = 30;
	while( particleCount-- ) {
		particles.push( new Particle( x, y ) );
	}
}

function loop() {
	requestAnimFrame( loop );

	// Red/orange horror color palette (hue 0-30)
	hue = random(0, 30);

	ctx.globalCompositeOperation = 'destination-out';
	ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
	ctx.fillRect( 0, 0, cw, ch );
	ctx.globalCompositeOperation = 'lighter';

	var i = fireworks.length;
	while( i-- ) {
		fireworks[ i ].draw();
		fireworks[ i ].update( i );
	}

	var i = particles.length;
	while( i-- ) {
		particles[ i ].draw();
		particles[ i ].update( i );
	}

	if( timerTick >= timerTotal ) {
		var fw_create = random(1, 5);
		for (var i = 0; i < fw_create; i++) {
			fireworks.push( new Firework( cw / 2, ch, random( 0, cw ), random( 0, ch / 2 ) ) );
			timerTick = 0;
		}
	} else {
		timerTick++;
	}
}

window.onload = loop;

</script>

</body>
</html>
