<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    background: #000;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', Arial, sans-serif;
    user-select: none;
    -webkit-user-select: none;
}

/* Mansion background */
#mansion-img {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Invisible touch zone over the lever in the image */
#switch-zone {
    position: absolute;
    left: 12%;
    top: 72%;
    width: 5%;
    height: 20%;
    z-index: 10;
    cursor: pointer;
    /* Invisible - no background, no border */
}

/* Code input area - bottom right */
#code-area {
    position: absolute;
    bottom: 15px;
    right: 15px;
    z-index: 20;
    display: none;
    text-align: right;
}

#code-input {
    width: 160px;
    padding: 10px 12px;
    font-size: 1.1em;
    background: rgba(0,0,0,0.8);
    color: #fff;
    border: 2px solid #555;
    border-radius: 6px;
    text-align: center;
    letter-spacing: 2px;
}

#code-input:focus {
    outline: none;
    border-color: #c0392b;
}

#code-submit {
    margin-top: 8px;
    padding: 10px 28px;
    font-size: 1.1em;
    background: #c0392b;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

#code-submit:active {
    background: #e74c3c;
}

#code-submit:disabled {
    background: #555;
    cursor: not-allowed;
}

#code-error {
    color: #ff4444;
    font-size: 0.85em;
    margin-top: 5px;
    display: none;
}

#code-timer {
    color: #ffcc00;
    font-size: 0.85em;
    margin-top: 3px;
    display: none;
}

/* No custom keyboard CSS needed - using inline styles identical to login page */

</style>
</head>
<body>

<img id="mansion-img" src="mansion_off.jpg" alt="Mansion">

<!-- Invisible touch zone over the lever in the image -->
<div id="switch-zone" ontouchstart="toggleSwitch(event)" onclick="toggleSwitch(event)"></div>

<div id="code-area">
    <input type="text" id="code-input" placeholder="Code..." maxlength="10" autocomplete="off" readonly onfocus="showOsk()" ontouchstart="showOsk()" />
    <br>
    <button id="code-submit" onclick="checkCode()">OK</button>
    <div id="code-error">Verkeerde code! Even wachten...</div>
    <div id="code-timer"></div>
</div>

<button type="button" onclick="oskPress('DONE')" style="width:95%;height:42px;background:#030;border:1px solid #0c0;color:#0c0;font-size:14px;font-weight:bold;border-radius:4px;">KLAAR</button>
</div>
</div>

<script type="text/javascript">
var theBlackBoxBase = "http://127.0.0.1:5000/";
var gpioBase = "http://127.0.0.1:5001/";
var switchOn = false;
var locked = false;
var correctCode = "ikzieje";

function toggleSwitch(e) {
    if (e) e.preventDefault();
    if (switchOn) return;

    switchOn = true;

    // Change mansion image to lights on
    document.getElementById('mansion-img').src = 'mansion_on_fixed.jpg';

    // Turn on GPIO 17 (LED)
    fetch(gpioBase + 'gpio/set?pin=17&state=1').catch(function(e) {
        console.log('GPIO error:', e);
    });

    // Show code input after a short delay
    setTimeout(function() {
        document.getElementById('code-area').style.display = 'block';
    }, 1500);
}

function showOsk() {
    if (locked) return;
    document.getElementById('osk-overlay').style.display = 'block';
    oskUpdatePreview();
    setTimeout(function() {
        document.getElementById('code-input').scrollIntoView({behavior:'smooth',block:'center'});
    }, 100);
}

function oskPress(key) {
    if (locked) return;
    var inp = document.getElementById('code-input');
    if (key === 'DONE') {
        document.getElementById('osk-overlay').style.display = 'none';
        return;
    }
    if (key === 'DEL') {
        inp.value = inp.value.slice(0, -1);
        oskUpdatePreview();
        return;
    }
    if (inp.value.length >= 10) return;
    inp.value += key;
    oskUpdatePreview();
}

function oskUpdatePreview() {
    document.getElementById('osk-preview-value').textContent = document.getElementById('code-input').value || '\u00a0';
}

function checkCode() {
    if (locked) return;

    var input = document.getElementById('code-input').value.trim().toLowerCase();

    if (input === correctCode) {
        // Correct! Complete challenge
        document.getElementById('code-submit').disabled = true;
        document.getElementById('code-submit').innerText = 'Correct!';
        document.getElementById('code-error').style.display = 'none';
        document.getElementById('code-input').disabled = true;
        document.getElementById('osk-overlay').style.display = 'none';

        // Turn off GPIO (LED off)
        fetch(gpioBase + 'gpio/set?pin=17&state=0').catch(function(e) {});

        // Complete challenge
        setTimeout(function() {
            fetch(theBlackBoxBase + 'challenge/action?complete=1').catch(function(e) {
                console.log(e);
            });
        }, 500);
    } else {
        // Wrong code - lock for 1 minute
        locked = true;
        document.getElementById('code-input').value = '';
        document.getElementById('code-submit').disabled = true;
        document.getElementById('code-error').style.display = 'block';
        document.getElementById('code-timer').style.display = 'block';
        document.getElementById('osk-overlay').style.display = 'none';
        oskUpdatePreview();

        var seconds = 60;
        document.getElementById('code-timer').innerText = seconds + ' seconden...';

        var timer = setInterval(function() {
            seconds--;
            document.getElementById('code-timer').innerText = seconds + ' seconden...';
            if (seconds <= 0) {
                clearInterval(timer);
                locked = false;
                document.getElementById('code-submit').disabled = false;
                document.getElementById('code-error').style.display = 'none';
                document.getElementById('code-timer').style.display = 'none';
            }
        }, 1000);
    }
}
</script>
